<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results - EXTERNET</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const query = params.get("q");
      const iframe = document.getElementById("results");

      if (query) {
        document.getElementById("queryDisplay").textContent = query;
        iframe.src = "https://www.google.com/search?q=" + encodeURIComponent(query);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 class="logo">EXTERNET</h1>
    <p>Search results for: <strong id="queryDisplay"></strong></p>
    <iframe id="results" src="" frameborder="0"></iframe>
  </div>
</body>
</html>
